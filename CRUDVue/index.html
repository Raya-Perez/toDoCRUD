<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>CRUD con VUE</title>
</head>

<body>
    <div id='app' class="container mt-5">
        <h1>{{title}} <span>, sesion: {{sesion}}</span></h1>

        <p>{{profesores.nombre}} <span> modulo: {{profesores.modulo}}</span></p>

        <input
            type="text"
            class="form-control mt5"
            v-model="nuevaTarea"
            v-on:keyup.enter="agregarTarea"
            v-model="nuevaTarea"

        >
        <button class="btn btn -success w-100"
                v-on:click="agregarTarea"
        >Agregar Tarea</button>

        <div class="mt-3" v-for="(item, index) of tareas" :key="item.id">
            <div 
                
                :class="[item.estado? 'alert-success' : 'alert-danger']"
                class="alert" 
                role="alert"
                >
            </div>
            
            <div>

                <div>
                    {{item.nombre}}
                    
                </div>
                <div>
                    {{item.estado}}
                    
                </div>
                <div>
                    <button class="btn btn-success"
                    @click="editarTarea(index)"
                    >OK</button>

                    <button
                    class="btn btn-danger"
                    v-on:keyup.enter="eliminartarea(index)" 
                    >-</button>
                    
                </div>
            </div>
            
        </div>

        <pre>
            {{$data}}
        </pre>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./app.js"></script>
</body>

</html>
